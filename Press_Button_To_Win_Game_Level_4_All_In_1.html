<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press Password</title>
    <style>
body {
    text-align: center;
    background-color: bisque;
    font-size: xx-large;
    border: 3px solid black;
    border-radius: 10px;
    width: auto;
    padding: -20px;
}
.container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding: 20px;
    gap: 50px;
    height: 350px;
}
.page1, .page2 {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    margin-top: -30px;
    gap: 20px;
}
#button1, #button2, #button3, #button4, #button5, #button6, #button7, #button8 {
    font-size: xx-large;
    border: solid black;
    border-radius: 10px;
    padding: 10px;
}
#dButton {
    font-size: xx-large;
    border: solid black;
    padding: 10px;
    background-color: bisque;
    border: solid black;
    width: fit-content;
    padding: 8px;
    margin: -30px auto;
    }
#drButton {
    background-color: black;
    color: aliceblue;
    border: solid black;
    border-radius: 10px;
}
#text0 {
    margin-top: -30px;
    margin-bottom: 0px;
    gap: 20px;
}
    </style>
</head>
<body>
    <br>
    <p id="text0">LEVEL 4</p>
    <br>
    <button id="dButton"><p id="dText">Press the Correct password to win the game.</p></button>
    <br>
    <br>
      <div class="container">
        <div class="page1">
          <button id="button1" onclick="handleButtonPress(1); cycleMessage()">Button 1</button>
          <button id="button2" onclick="handleButtonPress(2); cycleMessage()">Button 2</button>
          <button id="button3" onclick="handleButtonPress(3); cycleMessage()">Button 3</button>
          <button id="button4" onclick="handleButtonPress(4); cycleMessage()">Button 4</button>
      </div>
      <div class="page2">
          <button id="button5" onclick="handleButtonPress(5); cycleMessage()">Button 5</button>
          <button id="button6" onclick="handleButtonPress(6); cycleMessage()">Button 6</button>
          <button id="button7" onclick="handleButtonPress(7); cycleMessage()">Button 7</button>
          <button id="button8" onclick="handleButtonPress(8); cycleMessage()">Button 8</button>
      </div>
   </div>
    <br>
    <br>
    <div><button id="drButton" onclick="resetPage()">Reset Game</button></div>
    <script>
let password = [1, 3, 5];
let inputSequence = [];
let messages = ["Message 1", "Message 2", "Message 3"];
let messageIndex = 0;

function handleButtonPress(buttonNumber) {
    checkPassword(buttonNumber);
}

function checkPassword(buttonNumber) {
    inputSequence.push(buttonNumber);

    if (inputSequence.length === password.length) {
        if (inputSequence.every((num, index) => num === password[index])) {
            stopExecution = true;
            document.getElementById('dText').textContent = "CONGRATULATIONS. YOU WON!!!";
            document.getElementById('dButton').style.backgroundColor = "cyan";
        } else {
            document.getElementById('dText').innerText = 'Wrong Password. Try again!!!';
        }
        inputSequence = [];
    }
}

function cycleMessage() {
    messageIndex = (messageIndex + 1) % messages.length;
    console.log(messages[messageIndex]);
}


function resetPage() {
    location.reload();
}
    </script>
</body>
</html>
